<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Peggy — Critical Partner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { color-scheme: dark light; }
    * { box-sizing: border-box; }
    body { margin: 0; background: #0f1115; color: #eaeef2; font-family: system-ui, Segoe UI, Arial; }
    header { display:flex; justify-content:space-between; align-items:center; padding:16px 20px; font-weight:700; border-bottom:1px solid #20232b; }
    header .badges { display:flex; align-items:center; flex-wrap:wrap; justify-content:flex-end; gap:8px; position:relative; }
    header .badge { background:#1f2937; padding:6px 10px; border-radius:12px; font-size:12px; }
    #settings-panel .row { display:flex; align-items:center; justify-content:space-between; gap:8px; flex-wrap:wrap; margin:4px 0; }
    #settings-panel button { background:#1f2937; color:#eaeef2; border:1px solid #22293a; border-radius:8px; padding:6px 10px; font-size:12px; font-weight:600; cursor:pointer; }
    #settings-panel button:hover { background:#273246; }
    #settings-panel .sval { font-size:12px; opacity:.75; min-width:32px; text-align:right; }
    #wrap { display:flex; flex-direction:column; height:100vh; }
    #log { flex:1; overflow:auto; padding: 16px 20px; }
    .msg { max-width: 900px; margin: 8px auto; display:flex; gap:10px; }
    .msg.user { justify-content: flex-end; }
    .bubble { padding:12px 14px; border-radius:14px; white-space:pre-wrap; line-height:1.35 }
    .user .bubble { background:#1c2a43; }
    .assistant .bubble { background:#141a26; border:1px solid #22293a; }
    .system { text-align:center; opacity:.8; font-size:12px }
    form { display:flex; gap:10px; padding: 12px 20px; border-top:1px solid #20232b; }
    textarea { flex:1; min-height:44px; resize:vertical; background:#111522; color:#eaeef2; border:1px solid #22293a; border-radius:10px; padding:10px }
    button { background:#2563eb; color:white; border:0; border-radius:10px; padding:10px 16px; font-weight:600; cursor:pointer }
    button:disabled { opacity:.6; cursor:not-allowed }
    .typing { font-style: italic; opacity:.8; }
  </style>
</head>
<body>
  <div id="wrap">
    <header>
      <div>Peggy — Critical Partner</div>
      <div class="badges">
        <span id="hash" class="badge">run: --</span>
        <span id="hud" class="badge">proj: none  next: —  thread: —  ref: —  prefs: v?/g:?/syc:off</span>
        <span id="mem" class="badge">mem: --</span>
        <span id="proj" class="badge">proj: none</span>
        <span id="plan" class="badge">next: —</span>
        <span id="thread" class="badge">thread: —</span>
        <span id="ref" class="badge">ref: —</span>
        <span id="settings" class="badge">prefs: v?/g:?/syc:off</span>
        <div id="settings-pill" style="margin-left:8px; font-size:12px; background:#1f2937; padding:6px 10px; border-radius:12px; cursor:pointer">
          settings
        </div>
        <div id="settings-panel" style="position:absolute; right:16px; top:54px; background:#0f1115; border:1px solid #22293a; border-radius:10px; padding:10px; width:320px; display:none">
          <div style="font-weight:700; margin-bottom:6px">Controls</div>
          <div class="row"><button data-cmd="set verbosity to cycle">verbosity</button><span id="s-verbosity" class="sval"></span></div>
          <div class="row"><button data-cmd="toggle anti-sycophancy">anti-syc</button><span id="s-syc" class="sval"></span></div>
          <div class="row"><button data-cmd="set tone to cycle">tone</button><span id="s-tone" class="sval"></span></div>
          <div class="row"><button data-cmd="set guard to toggle">guard</button><span id="s-guard" class="sval"></span></div>
          <div class="row"><button data-cmd="chatty toggle">chatty</button><span id="s-chatty" class="sval"></span></div>
          <hr style="border-color:#22293a">
          <div class="row"><button data-cmd="rules: show">rules</button><button data-cmd="rules: clear preferences" style="margin-left:6px">clear pref rules</button></div>
          <div class="row" style="margin-top:6px"><button data-cmd="project: show">project</button><button data-cmd="plan: next" style="margin-left:6px">next</button></div>
          <div style="font-size:11px; opacity:.75; margin-top:8px">Clicks send chat commands; no tokens are used.</div>
        </div>
        <span style="margin-left:8px;font-size:12px;opacity:.75">type: "what can you do?"</span>
      </div>
    </header>
    <div id="log"></div>
    <form id="chat">
      <textarea id="msg" placeholder="Ask Peggy… (Enter to send, Shift+Enter for newline)"></textarea>
      <button id="send" type="submit">Send</button>
    </form>
  </div>
  <script src="/client.js"></script>
</body>
</html>
